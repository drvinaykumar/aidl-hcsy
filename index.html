      body {

        min-width: 320px;
        overflow-x: hidden;
        word-wrap: break-word;
      }

      body:before {
        content: '';
        display: block;
        background-attachment: scroll;
        height: var(--background-height);
        left: 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        transform: scale(1);
        width: 100vw;
        z-index: 0;
        background-image: linear-gradient(to top, rgba(255, 255, 255, 0.29), rgba(255, 255, 255, 0.29)), url('bg.jpg');
        background-position: 0% 0%, center;
        background-repeat: repeat, no-repeat;
        background-size: auto, cover;
        background-color: #FFFFFF;
      }

      body:after {
        background-color: #FFFFFF;
        content: '';
        display: block;
        height: 100%;
        left: 0;
        opacity: 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        transform: scale(1);
        transition: opacity 2s ease-in-out 0.375s, visibility 2s 0.375s;
        visibility: hidden;
        width: 100%;
        z-index: 1;

      body.is-loading:after {
